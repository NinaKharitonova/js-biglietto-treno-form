<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../js-biglietto-treno-form/css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Calcolo del prezzo del biglietto del treno</title>
  </head>
  <body class="bg-danger">
    <form class="container py-5" id="personal-info-form">
      <h1 class="py-3 text-center text-light">
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
      </h1>
      <div class="row btn-with bg-light">
        <div class="col-4">
          <div class="mb-3">
            <label for="input-fullname" class="form-label text-danger"
              >Nome Cognome</label
            >
            <input
              type="text"
              class="form-control"
              id="input-fullname"
              placeholder="Jon Show"
              required
            />
          </div>
        </div>

        <div class="col-4">
          <div class="mb-3">
            <label for="input-path-km" class="form-label text-danger"
              >Km da percorrere</label
            >
            <input
              type="text"
              class="form-control"
              id="input-path-km"
              placeholder="10"
              required
            />
          </div>
        </div>

        <div class="col-4">
          <label for="input-age-group" class="form-label text-danger"
            >Fascia d'età</label
          >
          <select
            id="input-age-group"
            class="form-select"
            aria-label="Default select example"
            required
          >
            <option class="text-danger">Età</option>
            <option value="under18">Minorenne</option>
            <option value="over18">Maggiorenne</option>
            <option value="over65">Over 65</option>
          </select>
        </div>

        <div class="gap-3 p-3 d-flex justify-content-center">
          <button
            class="btn btn-secondary text-danger me-md-2"
            type="submit"
            id="generate-ticket"
          >
            Genera
          </button>
          <button
            class="btn btn-secondary text-danger"
            type="reset"
            id="clear-form"
          >
            Annulla
          </button>
        </div>
      </div>

      <div id="ticket" class="container py-5 d-none">
        <h1 class="py-3 text-center text-light">IL TUO BIGLIETTO</h1>
        <div class="card mb-4 btn-with bg-light p-3">
          <h4>DETTAGLIO PASSEGGERI</h4>
          <div class="row g-0 p-3">
            <div class="col-3">
              <div
                class="mb-3 text-bg-secondary p-3 text-dark text-center h-100"
              >
                <h4>NOME PASSEGGERO:</h4>
                <span id="output-fullname">Jon Show</span>
              </div>
            </div>
            <div class="col-9 mb-3">
              <div class="row h-100">
                <div class="col-md-3">
                  <div class="h-100 p-3 border-end border-black">
                    <h5>Offerta</h5>
                    <span id="output-rate">Biglietto standart</span>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="h-100 p-3 border-end border-black">
                    <h5>Carrozza</h5>
                    <span id="output-carriage">5</span>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="h-100 p-3 border-end border-black">
                    <h5>Codice CP</h5>
                    <span id="output-code-cp">92911</span>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="h-100 p-3 border-end border-black">
                    <h5>Prezzo</h5>
                    <span id="output-price">&euro; 2.10 </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js-biglietto-treno-form/js/main.js"></script>
  </body>
</html>
