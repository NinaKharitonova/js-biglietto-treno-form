<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../js-biglietto-treno-form/css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Calcolo del prezzo del biglietto del treno</title>
  </head>
  <body class="bg-danger">
    <form class="container py-5">
      <h1 class="py-3 text-center text-light">
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
      </h1>
      <div class="row btn-with bg-light">
        <div class="col-4">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-danger"
              >Nome Cognome</label
            >
            <input
              type="text"
              class="form-control"
              id=""
              placeholder="Jon Show"
            />
          </div>
        </div>

        <div class="col-4">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-danger"
              >Km da percorrere</label
            >
            <input type="text" class="form-control" id="" placeholder="10" />
          </div>
        </div>

        <div class="col-4">
          <label for="exampleFormControlInput1" class="form-label text-danger"
            >Fascia d'età</label
          >
          <select class="form-select" aria-label="Default select example">
            <option class="text-danger">Età</option>
            <option value="1">Minorenne</option>
            <option value="2">Maggiorenne</option>
            <option value="3">Over 65</option>
          </select>
        </div>

        <div class="gap-3 p-3 d-flex justify-content-center">
          <button class="btn btn-secondary text-danger me-md-2" type="button">
            Genera
          </button>
          <button class="btn btn-secondary text-danger" type="button">
            Annulla
          </button>
        </div>
      </div>
    </form>

    <form>
      <div class="container">
        <div class="row btn-with bg-light">
          <div class="col-12 p-3">
            <h4>DETTAGLIO PASSEGGERI</h4>
          </div>
          <div class="col-4 text-bg-secondary p-3 text-dark text-center">
            <h4>NOME PASSEGGERO</h4>
            <h6>Jon Show</h6>
          </div>
          <div class="col-6">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Offerta</th>
                  <th scope="col">Carrozza</th>
                  <th scope="col">Codice CP</th>
                  <th scope="col">Costo Biglietto</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Biglietto Standart</td>
                  <td>5</td>
                  <td>922911</td>
                  <td>2.10</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js-biglietto-treno-form/js/main.js"></script>
  </body>
</html>
